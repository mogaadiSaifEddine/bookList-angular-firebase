<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistre un nouveau livre</h2>
        <form [formGroup]= 'bookForm' (ngSubmit)='onSubmit()'>
            <div class="form-group">
                <div class="form-group-item">
                    <label class="text-primary" for="title">titre</label>
                    <input type="text" id="title" name= 'title' class="form-control" formControlName='title'>
                </div>
                <div class="form-group-item">
                    <label for="author" class="text-primary">auteur</label>

                    <input type="text" id="author" name="author" class="form-control" formControlName='author'>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">enregistrer</button>

        </form>
    </div>
</div>
